name: Deploy

on:
  push:
    branches: [ develop, main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build applications
        run: |
          npm run build --workspace=frontend
          npm run build --workspace=api

      - name: Build Docker images
        run: |
          docker build -t ai-music-frontend:staging -f frontend/Dockerfile frontend/
          docker build -t ai-music-api:staging -f api/Dockerfile api/
          docker build -t ai-music-workers:staging -f workers/Dockerfile workers/

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Push Docker images
        run: |
          docker tag ai-music-frontend:staging ${{ secrets.CONTAINER_REGISTRY }}/ai-music-frontend:staging
          docker tag ai-music-api:staging ${{ secrets.CONTAINER_REGISTRY }}/ai-music-api:staging
          docker tag ai-music-workers:staging ${{ secrets.CONTAINER_REGISTRY }}/ai-music-workers:staging
          
          docker push ${{ secrets.CONTAINER_REGISTRY }}/ai-music-frontend:staging
          docker push ${{ secrets.CONTAINER_REGISTRY }}/ai-music-api:staging
          docker push ${{ secrets.CONTAINER_REGISTRY }}/ai-music-workers:staging

      - name: Deploy to Kubernetes
        uses: steebchen/kubectl@v2
        with:
          config: ${{ secrets.KUBE_CONFIG_STAGING }}
          command: apply -f infra/k8s/staging/

      - name: Wait for deployment
        uses: steebchen/kubectl@v2
        with:
          config: ${{ secrets.KUBE_CONFIG_STAGING }}
          command: rollout status deployment/frontend -n staging --timeout=300s

      - name: Run smoke tests
        run: |
          # Wait for services to be ready
          sleep 30
          
          # Test API health endpoint
          curl -f ${{ secrets.STAGING_API_URL }}/health || exit 1
          
          # Test frontend
          curl -f ${{ secrets.STAGING_FRONTEND_URL }} || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build applications
        run: |
          npm run build --workspace=frontend
          npm run build --workspace=api

      - name: Build Docker images
        run: |
          docker build -t ai-music-frontend:production -f frontend/Dockerfile frontend/
          docker build -t ai-music-api:production -f api/Dockerfile api/
          docker build -t ai-music-workers:production -f workers/Dockerfile workers/

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Push Docker images
        run: |
          docker tag ai-music-frontend:production ${{ secrets.CONTAINER_REGISTRY }}/ai-music-frontend:production
          docker tag ai-music-api:production ${{ secrets.CONTAINER_REGISTRY }}/ai-music-api:production
          docker tag ai-music-workers:production ${{ secrets.CONTAINER_REGISTRY }}/ai-music-workers:production
          
          docker push ${{ secrets.CONTAINER_REGISTRY }}/ai-music-frontend:production
          docker push ${{ secrets.CONTAINER_REGISTRY }}/ai-music-api:production
          docker push ${{ secrets.CONTAINER_REGISTRY }}/ai-music-workers:production

      - name: Deploy to Kubernetes
        uses: steebchen/kubectl@v2
        with:
          config: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
          command: apply -f infra/k8s/production/

      - name: Wait for deployment
        uses: steebchen/kubectl@v2
        with:
          config: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
          command: rollout status deployment/frontend -n production --timeout=300s

      - name: Run smoke tests
        run: |
          # Wait for services to be ready
          sleep 30
          
          # Test API health endpoint
          curl -f ${{ secrets.PRODUCTION_API_URL }}/health || exit 1
          
          # Test frontend
          curl -f ${{ secrets.PRODUCTION_FRONTEND_URL }} || exit 1

      - name: Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'Production deployment successful! üöÄ'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify deployment failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'Production deployment failed! ‚ùå'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
